swagger: "2.0"
info:
  title: "Chat API"
  description: "Docs for Chat API"
  version: "1.0.0"
schemes:
  - "http"
host: 127.0.0.1:3000
basePath: /api

paths:

  /v1/auth/random-user:
    post:
      tags:
        - auth
      summary: "Create random user"
      description: ""
      produces:
        - "application/json"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/RandomUserResponseModel"

  /v1/auth/register:
    post:
      tags:
        - auth
      summary: "Register user"
      description: "Register user by username and password"
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: RegisterRequestBody
          in: body
          description: "Register request body"
          required: true
          schema:
            $ref: "#/definitions/RegisterRequestModel"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/RegisterResponseModel"
        422:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ValidationErrorResponseModel"

definitions:

  # Common models

  SimpleSuccessResponseModel:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string

  ValidationErrorResponseModel:
    type: "object"
    properties:
      errors:
        type: "object"

  # Generate random user request

  RandomUserResponseModel:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      token:
        type: string

  # Register user request

  RegisterRequestModel:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string

  RegisterResponseModel:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      token:
        type: string

